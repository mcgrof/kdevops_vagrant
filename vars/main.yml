project_dir: "{% if force_project_dir != '' %}{{ force_project_dir }}{% else %}{{ playbook_dir | dirname }}{% endif %}"
vagrant_dir: "{{ project_dir }}/vagrant"
project_namespace: "{{ project_dir | basename | regex_replace('-', '_') }}"
pn_u: "{{ project_namespace | upper }}"
pn_l: "{{ project_namespace | lower }}"
node_default: "{{ pn_l }}_nodes.yaml"
node_env_name: "{{ pn_u }}_VAGRANT_NODE_CONFIG"
node_env: "{{ lookup('env',node_env_name) }}"
node_file: "{% if node_env != '' %}{{ node_env }}{% else %}{{ node_default }}{% endif %}"
vagrant_node_file: "{{ vagrant_dir }}/{{ node_file }}"
